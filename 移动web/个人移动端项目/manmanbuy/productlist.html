<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表</title>
    <link rel="stylesheet" href="font/css/font-awesome.min.css">    
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/productlist.css">
</head>

<body>
    <!-- 大容器 -->
    <div id="box">

        <!-- 头部  -->
        <header >
            <div class="h_top">
                <div class="ht_l fl">
                    <a href="index.html">
                        <img src="images/header_logo.png" alt="">
                    </a>
                </div>
                <div class="ht_r fr">
                    <a href="index.html">
                        <img src="images/header_app.png" alt="">
                    </a>
                </div>
            </div>
            <!-- 搜索 -->
            <div class="h_bottom ">
                <div class="input">
                    <input type="text" placeholder="请输入你想要比价的商品">
                </div>
                <div class="button">

                    搜索

                </div>
            </div>
        </header>
        <!-- 导航栏 -->
        <nav>
            <div class="n_l">
               
                <!-- <span class="tiele">电视 ></span> -->
            </div>
            <div class="n_r">
                    筛选
            </div>
        </nav>
        <!-- 中间 -->
        <section>
            <ul>
              
            </ul>
        </section>
        <!-- 底部 -->
        <footer>
            <div class="ftop">
                 <div ><button class="prev">上一页</button></div>
                 <div >
                     <span class="btn_page"></span>
                     <ul class="select">
                         <!-- <li>2/3</li>
                         <li>2/3</li>                          -->
                     </ul>
                </div>
                 <div><button class="naxt">下一页</button></div>
            </div>
            <div class="f_conter">
                    <a href="#" class="login">登录</a>
                    <a href="#" class="zhece">注册</a>
                    <a href="#" class="f_db">
                        <img src="images/top.jpg" alt=""> 返回到顶部
                    </a>
                </div>
            <div class="f_bottom">
                <div>
                    <a href="#">手机app下载</a>
                    <a href="#">慢慢买手机版</a>
                    <a href="#">--掌上比价平台</a>
                    <p>m.manman.buy.com</p>
                </div>

            </div>
        </footer>
    </div>
    <!-- 商品列表标题渲染 -->
    <script type="text/html" id="title_tpl">
        <span>
                <a href="index.html">首页 ></a>
            </span>
            <span>
                <a href="category.html">全部分类 ></a>
            </span>
         {{each result v i}}
                <span class="tiele" data-id="{{v.categoryId}}" data-title="{{v.category}}">{{v.category}} ></span> 
        {{/each}}

    </script>
    <!-- 商品列表标题渲染 -->
  <script type="text/html" id="list_tpl">
    {{each result v i}}
    <li class="data_id" data-id="{{v.productId}} " data-page="{{pagesize}}" data-pagesize="{{totalCount}}">
        <a href="bijia.html?productId={{v.productId}}&productName={{v.productName}}"class="name">
            <div class="s_left">
                {{@v.productImg}}
            </div>
            <div class="s_right">
                <p>{{v.productName}}</p>
                <div clas="s_bottom">
                        <p class="pice">{{v.productPrice}}</p>
                            <span>{{v.productQuote}}</span>
                            <span>{{v.productCom}}</span>                       
                </div>              
            </div>
        </a>
        </li>
        {{/each}}
  </script>    
    <script src="lib/jq/jquery-1.12.4.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js
    "></script>
   <script src="js/productlist.js"></script>
</body>

</html>
