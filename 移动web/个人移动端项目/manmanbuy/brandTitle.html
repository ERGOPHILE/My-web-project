<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>功能界面</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/category.css">

</head>

<body>
    <!-- 大容器 -->
    <div id="box">

        <!-- 头部  -->
        <header>
            <div class="h_top">
                <div class="ht_l fl">
                    <a href="index.html">

                </div>
                <div class="ht_r fr">
                    <a href="#">
                        <img src="images/header_app.png" alt="">
                    </a>
                </div>
            </div>
            <!-- 搜索 -->
            <div class="h_bottom ">
                <div class="input">

                </div>
                <div class="button">
                    搜索
                </div>
            </div>
        </header>
        <!-- 导航栏 -->
       
         <div class="list">
               <a href="index.html"></a>首页<span>></span>
               <a href="comparison.html">全部分类</a><span>></span>
         </div>
         <div class="text">
                热门品牌排行
         </div>
        <nav>
            <ul class="nav">
                 
            </ul>
        </nav>
        <!-- 底部 -->
        <footer>
            <div class="f_top">
                <div class="ft_l ">
                    <p>品牌排行</p>
                </div>
                <div class="ft_r ">
                    <img src="images/more.png" alt="">

            </div>
            <div class="f_conter">
                <a href="#" class="login">登录</a>
                <a href="#" class="zhece">注册</a>
                <a href="#" class="f_db">
                    <img src="images/top.jpg" alt=""> 返回到顶部
                </a>
            </div>
            <div class="f_bottom">
                <div>
                    <a href="#">手机app下载</a>
                    <a href="#">慢慢买手机版</a>
                    <a href="#">--掌上比价平台</a>
                    <p>m.manman.buy.com</p>
                </div>
                
            </div>
        </footer>
    </div>

    <!-- //商品分类标题渲染 -->
   
    <script type="text/html" id="list_tpl">
        {{each result v i}}
                 
                    <li class="navs"> 
                        <a href="brand.html?brandTitleId={{v.brandTitleId}}" class="title" >{{v.brandTitle}}</a>
                     <ul></ul>                          
                     </li>  
        {{/each}}

   </script>

    <!-- <script src="js/rem.js"></script> -->
    <script src="lib/jq/jquery-1.12.4.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/brandTitle.js"></script>
    
</body>
