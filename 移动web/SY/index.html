        <div class="bann">

                            <img src="images/banner05.jpg" alt="">

                        <div class="swiper-slide swiper-slide-next" data-swiper-slide-index="4" style="width: 750px;">
                            <img src="images/banner05.jpg" alt="">
                        </div>
                        <div class="swiper-slide swiper-slide-duplicate" data-swiper-slide-index="0" style="width: 750px;">
                            <img src="images/banner01.jpg" alt="">
                        </div>
                    </div>

                        <span class="swiper-pagination-bullet"></span>
                        <span class="swiper-pagination-bullet"></span>
                        <span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span>
